<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shadow Click – WhatsApp Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#ffffff;
  font-family:Arial, Helvetica, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.container{
  width:100%;
  max-width:380px;
  padding:25px;
}

.logo{
  text-align:center;
  margin-bottom:25px;
}

.logo h1{
  margin:0;
  font-size:26px;
  letter-spacing:1px;
}

.logo p{
  margin-top:6px;
  font-size:14px;
  opacity:0.8;
}

.card{
  background:#111;
  border:1px solid #222;
  border-radius:14px;
  padding:15px;
  margin-bottom:16px;
}

.btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  background:#25D366;
  color:#000;
  text-decoration:none;
  padding:14px;
  border-radius:10px;
  font-weight:bold;
  font-size:16px;
}

.footer{
  text-align:center;
  margin-top:20px;
  font-size:12px;
  opacity:0.6;
}
</style>
</head>

<body>

<div class="container">

  <div class="logo">
    <h1>Chat on WhatsApp</h1>
    <p>Select who you want to talk to</p>
  </div>

  <div class="card">
    <a class="btn" href="https://wa.me/8127518454?text=Hi,%20I’m%20interested%20in%20your%20services.">
      Chat with Abhay
    </a>
  </div>

  <div class="card">
    <a class="btn" href="https://wa.me/9555074405?text=Hi,%20I’m%20interested%20in%20your%20services.">
      Chat with Vijju
    </a>
  </div>

  <div class="card">
    <a class="btn" href="https://wa.me/8127161330?text=Hi,%20I’m%20interested%20in%20your%20services.">
      Chat with Amit
    </a>
  </div>

  <div class="footer">
    Official WhatsApp Contact – Shadow Click
  </div>

</div>

</body>
</html>
