<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shadow Click – Wedding Photography</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background:#0a0a0a;
  color:#ffffff;
  font-family: "Segoe UI", Arial, sans-serif;
}

/* ===== MAIN WRAPPER ===== */
.page{
  max-width:420px;
  margin:auto;
  padding:36px 18px 60px;
}

/* ===== TOP BRAND SECTION ===== */
.brand{
  text-align:center;
  margin-bottom:48px;
}

.brand-logo{
  width:200px;
  height:200px;
  margin:0 auto 22px;
  background:
    radial-gradient(circle,
      rgba(218,165,32,0.38) 0%,
      rgba(218,165,32,0.22) 45%,
      rgba(0,0,0,0) 85%
    ),
    url("logo.png") center/150px no-repeat;
}

}

.brand small{
  display:block;
  font-size:14px;
  opacity:0.75;
  margin-bottom:6px;
}

.brand h1{
  font-size:28px;
  margin-bottom:6px;
}

.brand p{
  font-size:13px;
  opacity:0.6;
}

/* ===== CONTACT SECTION ===== */
.contact{
  display:flex;
  flex-direction:column;
  gap:42px;
}

/* ===== PERSON ===== */
.person{
  text-align:center;
}

.person img{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:14px;
  box-shadow:0 0 28px rgba(0,0,0,0.8);
}

.person h3{
  font-size:18px;
  margin-bottom:14px;
}

/* ===== WHATSAPP BUTTON ===== */
.btn{
  display:inline-block;
  background:#25D366;
  color:#000;
  text-decoration:none;
  padding:14px 30px;
  border-radius:14px;
  font-weight:600;
  font-size:15px;
  transition:0.2s ease;
}

.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 28px rgba(37,211,102,0.4);
}

/* ===== FOOTER ===== */
.footer{
  text-align:center;
  margin-top:60px;
  font-size:12px;
  opacity:0.45;
}
</style>
</head>

<body>

<div class="page">

  <!-- BRAND -->
  <div class="brand">
    <div class="brand-logo"></div>
    <small>Your Wedding Story Starts Here</small>
    <h1>Shadow Click</h1>
    <p>Candid • Cinematic • Premium Wedding Stories</p>
  </div>

  <!-- CONTACTS -->
  <div class="contact">

    <div class="person">
      <img src="vijju.jpg" alt="Vijju">
      <h3>Vijju</h3>
      <a class="btn" href="https://wa.me/9555074405?text=Hi,%20I’m%20interested%20in%20your%20services">
        Chat on WhatsApp
      </a>
    </div>

    <div class="person">
      <img src="abhay.jpg" alt="Abhay">
      <h3>Abhay</h3>
      <a class="btn" href="https://wa.me/8127161330?text=Hi,%20I’m%20interested%20in%20your%20services">
        Chat on WhatsApp
      </a>
    </div>

    <div class="person">
      <img src="amit.jpg" alt="Amit">
      <h3>Amit</h3>
      <a class="btn" href="https://wa.me/8127518454?text=Hi,%20I’m%20interested%20in%20your%20services">
        Chat on WhatsApp
      </a>
    </div>

  </div>

  <div class="footer">
    Official WhatsApp Contact • Shadow Click Studio
  </div>

</div>

</body>
</html>
