<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shadow Click – Wedding Photography</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  min-height:100vh;
  background: url('background.jpg') no-repeat center center fixed;
  background-size: cover;
  color:#fff;
}

/* dark overlay */
.overlay{
  min-height:100vh;
  background: rgba(0,0,0,0.65);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:40px 20px 60px;
}

/* logo */
.logo{
  width:200px;
  margin-bottom:25px;
  filter: drop-shadow(0 0 35px rgba(255,200,80,0.7));
}

/* headings */
.tagline{
  font-size:16px;
  opacity:0.9;
  margin-bottom:10px;
}

.title{
  font-size:36px;
  font-weight:bold;
  margin-bottom:10px;
}

.subtitle{
  font-size:14px;
  opacity:0.85;
  margin-bottom:50px;
}

/* team section */
.team{
  display:flex;
  gap:60px;
  flex-wrap:wrap;
  justify-content:center;
}

.member{
  text-align:center;
}

.member img{
  width:140px;
  height:140px;
  border-radius:50%;
  object-fit:cover;
  box-shadow: 0 0 35px rgba(255,200,80,0.6);
  margin-bottom:12px;
}

.member h3{
  margin-bottom:10px;
  font-weight:normal;
}

/* buttons */
.btn{
  display:inline-block;
  padding:10px 22px;
  background:#25D366;
  color:#000;
  border-radius:25px;
  text-decoration:none;
  font-weight:bold;
  transition:0.3s;
}

.btn:hover{
  transform:scale(1.05);
  opacity:0.9;
}

/* instagram */
.instagram{
  margin-top:50px;
}

.instagram a{
  color:#ffd77a;
  text-decoration:none;
  font-weight:bold;
  font-size:16px;
}
</style>
</head>

<body>
<div class="overlay">

  <img src="logo.png" class="logo" alt="Shadow Click Logo">

  <div class="tagline">Your Wedding Story Starts Here</div>
  <div class="title">Shadow Click</div>
  <div class="subtitle">Candid • Cinematic • Premium Wedding Stories</div>

  <div class="team">

    <div class="member">
      <img src="vijju.jpg">
      <h3>Vijju</h3>
      <a class="btn" href="https://wa.me/9555074405?text=Hi%20Shadow%20Click%20Studio,%20I’m%20interested%20in%20booking%20your%20wedding%20photography%20services.">
        Chat on WhatsApp
      </a>
    </div>

    <div class="member">
      <img src="abhay.jpg">
      <h3>Abhay</h3>
      <a class="btn" href="https://wa.me/8127161330?text=Hi%20Shadow%20Click%20Studio,%20I’m%20interested%20in%20booking%20your%20wedding%20photography%20services.">
        Chat on WhatsApp
      </a>
    </div>

    <div class="member">
      <img src="amit.jpg">
      <h3>Amit</h3>
      <a class="btn" href="https://wa.me/8127518454?text=Hi%20Shadow%20Click%20Studio,%20I’m%20interested%20in%20booking%20your%20wedding%20photography%20services.">
        Chat on WhatsApp
      </a>
    </div>

  </div>

  <div class="instagram">
    <a href="https://www.instagram.com/shadow_click_studio?igsh=bWdkMmVpZW9tNzR4" target="_blank">
      Follow us on Instagram
    </a>
  </div>

</div>
</body>
</html>
