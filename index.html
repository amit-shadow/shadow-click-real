<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shadow Click – Wedding Photography</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:"Segoe UI", Arial, sans-serif;
  color:#fff;
  background:
    linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.9)),
    url("gold-bg.jpg") center top / cover no-repeat fixed;
}

/* MAIN WRAPPER */
.wrapper{
  max-width:1100px;
  margin:auto;
  padding:60px 20px 90px;
  text-align:center;
}

/* LOGO */
.logo{
  width:300px;
  height:300px;
  margin:0 auto 25px;
  background:
    radial-gradient(circle,
      rgba(218,165,32,0.55) 0%,
      rgba(218,165,32,0.25) 35%,
      rgba(0,0,0,0) 70%
    ),
    url("logo.png") center/220px no-repeat;
}

/* HEADINGS */
.tagline{
  font-size:22px;
  margin-bottom:10px;
  opacity:0.95;
}

.brand{
  font-size:42px;
  margin-bottom:12px;
}

.subline{
  font-size:18px;
  opacity:0.8;
  margin-bottom:80px;
}

/* PEOPLE ROW */
.people{
  display:flex;
  justify-content:center;
  gap:80px;
  flex-wrap:wrap;
}

/* PERSON */
.person{
  width:260px;
}

.person img{
  width:170px;
  height:170px;
  border-radius:50%;
  object-fit:cover;
  box-shadow:0 0 45px rgba(218,165,32,0.45);
  margin-bottom:18px;
}

.person h3{
  font-size:24px;
  margin-bottom:14px;
}

/* WHATSAPP BUTTON */
.btn{
  display:inline-block;
  background:#25D366;
  color:#000;
  padding:14px 28px;
  border-radius:18px;
  font-weight:700;
  font-size:15px;
  text-decoration:none;
  transition:0.25s ease;
}

.btn:hover{
  box-shadow:0 0 30px rgba(37,211,102,0.7);
  transform:translateY(-2px);
}

/* MOBILE */
@media(max-width:900px){
  .people{
    flex-direction:column;
    gap:55px;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- LOGO + TITLE -->
  <div class="logo"></div>

  <div class="tagline">Your Wedding Story Starts Here</div>
  <div class="brand">Shadow Click</div>
  <div class="subline">Candid • Cinematic • Premium Wedding Stories</div>

  <!-- PEOPLE -->
  <div class="people">

    <div class="person">
      <img src="vijju.jpg" alt="Vijju">
      <h3>Vijju</h3>
      <a class="btn" href="https://wa.me/9555074405" target="_blank">
        Chat on WhatsApp
      </a>
    </div>

    <div class="person">
      <img src="abhay.jpg" alt="Abhay">
      <h3>Abhay</h3>
      <a class="btn" href="https://wa.me/8127161330" target="_blank">
        Chat on WhatsApp
      </a>
    </div>

    <div class="person">
      <img src="amit.jpg" alt="Amit">
      <h3>Amit</h3>
      <a class="btn" href="https://wa.me/8127518454" target="_blank">
        Chat on WhatsApp
      </a>
    </div>

  </div>

</div>

</body>
</html>
