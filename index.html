<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shadow Click – Wedding Photography</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:"Segoe UI", Arial, sans-serif;
  color:#ffffff;
  background:
    linear-gradient(rgba(0,0,0,0.78), rgba(0,0,0,0.85)),
    url("gold-bg.jpg") center top / cover no-repeat fixed;
}

/* ===== PAGE WRAPPER ===== */
.page{
  max-width:460px;
  margin:auto;
  padding:48px 20px 70px;
}

/* ===== BRAND SECTION ===== */
.brand{
  text-align:center;
  margin-bottom:70px;
}

.brand-logo{
  width:260px;
  height:260px;
  margin:0 auto 22px;
  background:
    radial-gradient(circle,
      rgba(218,165,32,0.45) 0%,
      rgba(218,165,32,0.22) 35%,
      rgba(0,0,0,0) 70%
    ),
    url("logo.png") center/180px no-repeat;
}

.brand small{
  display:block;
  font-size:15px;
  opacity:0.9;
  margin-bottom:8px;
}

.brand h1{
  font-size:32px;
  margin-bottom:8px;
}

.brand p{
  font-size:14px;
  opacity:0.75;
}

/* ===== PEOPLE SECTION ===== */
.people{
  display:flex;
  flex-direction:column;
  gap:48px;
}

.person{
  display:flex;
  align-items:center;
  gap:20px;
}

.person img{
  width:90px;
  height:90px;
  border-radius:50%;
  object-fit:cover;
  box-shadow:0 0 25px rgba(218,165,32,0.35);
}

.person-info{
  flex:1;
}

.person-info h3{
  font-size:18px;
  margin-bottom:10px;
}

/* ===== WHATSAPP BUTTON ===== */
.btn{
  display:inline-block;
  background:#25D366;
  color:#000;
  padding:12px 22px;
  border-radius:14px;
  font-weight:600;
  text-decoration:none;
  font-size:14px;
  transition:0.2s ease;
}

.btn:hover{
  box-shadow:0 0 24px rgba(37,211,102,0.6);
}

/* ===== FOOTER ===== */
.footer{
  text-align:center;
  margin-top:70px;
  font-size:12px;
  opacity:0.6;
}
</style>
</head>

<body>

<div class="page">

  <!-- BRAND -->
  <div class="brand">
    <div class="brand-logo"></div>
    <small>Your Wedding Story Starts Here</small>
    <h1>Shadow Click</h1>
    <p>Candid • Cinematic • Premium Wedding Stories</p>
  </div>

  <!-- PEOPLE -->
  <div class="people">

    <div class="person">
      <img src="vijju.jpg" alt="Vijju">
      <div class="person-info">
        <h3>Vijju</h3>
        <a class="btn" href="https://wa.me/9555074405?text=Hi,%20I’m%20interested%20in%20your%20services">
          Chat on WhatsApp
        </a>
      </div>
    </div>

    <div class="person">
      <img src="abhay.jpg" alt="Abhay">
      <div class="person-info">
        <h3>Abhay</h3>
        <a class="btn" href="https://wa.me/8127161330?text=Hi,%20I’m%20interested%20in%20your%20services">
          Chat on WhatsApp
        </a>
      </div>
    </div>

    <div class="person">
      <img src="amit.jpg" alt="Amit">
      <div class="person-info">
        <h3>Amit</h3>
        <a class="btn" href="https://wa.me/8127518454?text=Hi,%20I’m%20interested%20in%20your%20services">
          Chat on WhatsApp
        </a>
      </div>
    </div>

  </div>

  <div class="footer">
    Official WhatsApp Contact • Shadow Click Studio
  </div>

</div>

</body>
</html>
