<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shadow Click – Wedding Photography</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  background:#0b0b0b;
  color:#ffffff;
  font-family: 'Segoe UI', Arial, sans-serif;
}

.container{
  max-width:420px;
  margin:auto;
  padding:30px 20px 40px;
}

/* ---------- HERO ---------- */
.hero{
  text-align:center;
  margin-bottom:35px;
}

.hero img{
  width:160px;
  margin-bottom:18px;
  filter: drop-shadow(0 0 18px rgba(218,165,32,0.45));
}

.hero h2{
  font-size:16px;
  letter-spacing:0.5px;
  opacity:0.85;
  margin:0 0 8px;
}

.hero h1{
  font-size:28px;
  margin:0 0 6px;
}

.hero p{
  font-size:14px;
  opacity:0.65;
  margin:0;
}

/* ---------- CARDS ---------- */
.card{
  background:linear-gradient(145deg,#111,#0d0d0d);
  border-radius:18px;
  padding:22px 18px 26px;
  margin-bottom:22px;
  text-align:center;
  box-shadow:0 12px 25px rgba(0,0,0,0.55);
}

.card img{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid #222;
  margin-bottom:14px;
}

.card h3{
  margin:0 0 16px;
  font-size:18px;
  letter-spacing:0.3px;
}

/* ---------- BUTTON ---------- */
.btn{
  display:inline-block;
  background:#25D366;
  color:#000;
  text-decoration:none;
  padding:13px 26px;
  border-radius:12px;
  font-weight:600;
  font-size:15px;
  transition:transform 0.15s ease, box-shadow 0.15s ease;
}

.btn:hover{
  transform:scale(1.05);
  box-shadow:0 8px 20px rgba(37,211,102,0.35);
}

/* ---------- FOOTER ---------- */
.footer{
  text-align:center;
  margin-top:30px;
  font-size:12px;
  opacity:0.5;
}
</style>
</head>

<body>

<div class="container">

  <!-- HERO -->
  <div class="hero">
    <img src="logo.png" alt="Shadow Click Logo">
    <h2>Your Wedding Story Starts Here</h2>
    <h1>Shadow Click</h1>
    <p>Candid • Cinematic • Premium Wedding Stories</p>
  </div>

  <!-- VIJJU -->
  <div class="card">
    <img src="vijju.jpg" alt="Vijju">
    <h3>Vijju</h3>
    <a class="btn" href="https://wa.me/9555074405?text=Hi,%20I’m%20interested%20in%20your%20services.">
      Chat on WhatsApp
    </a>
  </div>

  <!-- ABHAY -->
  <div class="card">
    <img src="abhay.jpg" alt="Abhay">
    <h3>Abhay</h3>
    <a class="btn" href="https://wa.me/8127161330?text=Hi,%20I’m%20interested%20in%20your%20services.">
      Chat on WhatsApp
    </a>
  </div>

  <!-- AMIT -->
  <div class="card">
    <img src="amit.jpg" alt="Amit">
    <h3>Amit</h3>
    <a class="btn" href="https://wa.me/8127518454?text=Hi,%20I’m%20interested%20in%20your%20services.">
      Chat on WhatsApp
    </a>
  </div>

  <div class="footer">
    Official WhatsApp Contact • Shadow Click Studio
  </div>

</div>

</body>
</html>
